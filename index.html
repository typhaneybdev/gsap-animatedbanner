<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/JavaScript" src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script type="text/JavaScript"></script>
    <title>GSAP BANNER</title>
  </head>
  <body>
    <div class="container">
      <div id="top-section">
        <div id="title-container">
          <span class="big-txt text">BIG</span><br />
          <span class="sales-txt text">SALES</span><br />
        </div>
      </div>
      <div id="middle-section">
        <div id="photo1"><img src="images/photo1.png" /></div>
        <div id="photo2"><img src="images/photo2.jpg" /></div>
        <div id="photo3"><img src="images/photo3.jpg" /></div>
        <div id="photo4"><img src="images/photo4.jpg" /></div>
      </div>

      <div id="last-screen">
        <div id="cta" class="cta-button text">VISIT STORE</div>
        <div id="upto-txt"><span class="promo-sub">UP TO</span></div>
        <div id="percent-txt"><span class="percent text">70%</span></div>
        <div id="off-txt"><span class="promo-sub text">OFF!</span></div>
      </div>

      <div id="bottom-section"></div>
      <div id="logo"><img src="images/logo.png" /></div>
    </div>
  </body>
</html>
